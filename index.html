<html ng-app="DirectiveMadness" >
  <head>
    <title>Directives!</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Lo-Dash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <nav>
    <main-nav></main-nav>
  </nav>


  <body ng-controller="FirstCtrl">
    <main-header>{{ mainHeader }}</main-header>
    <!-- <h1 ng-model="name">{{name}}</h1> -->
    <p mouse-events-up-down-click>I'm Clickable!</p>
    <p mouse-events-hover>I'm Clickable!</p>
    <p mouse-events-dbl-click>I'm Clickable!</p>

    <p ng-hide='notEven()'>This is even</p>
    <p ng-show='isOdd()'>This is odd</p>
    <p colorize>Selected number is {{ selectedRadio }}</p>
    <p ng-if='noneSelected()' >No number is selected</p>

    <form>
      <input type='radio' ng-model='selectedRadio' value='1'>
      <input type='radio' ng-model='selectedRadio' value='2'>
      <input type='radio' ng-model='selectedRadio' value='3'>
      <input type='radio' ng-model='selectedRadio' value='4'>
      <input type='radio' ng-model='selectedRadio' value='5'>
    </form>

    <copyright>{{ copyright }} {{ copyrightCompany }} {{ copyrightYear }}</copyright>
  </body>

</html>
